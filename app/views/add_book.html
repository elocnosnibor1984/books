<html>
  <head>
    <link rel="stylesheet" href="/static/css/styles.css" type="text/css">
  </head>
  <body>
  <div id="container">
  <nav>
    <p class="right"><a href="/books">Home</a> <a href="/log_off">Logout</a></p>
  </nav>
  <h3>Add a New Book Title and a Review</h3>
<!-- {{authors}} -->
  <form action="/add_book_db" method="post">
    <p><label>Book Title</label><input type="text" name="title"></p>
    <p>Author:</p>
    <p><label>Choose from the list:</label><select name="author">
      {%for author in authors:%}
      <option value="{{author['author']}}">{{author['author']}}</option>
      {%endfor%}
    </select></p>
    <p><label>Or add a new author:</label><input type="text" name="author1"></p>
    <p><label>Review:</label><textarea name="review"></textarea></p>
    <p><label>Rating</label><select name="rating">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select></p>
    <p><input type="submit" name="submit" value="Add Book and Review"></p>
  </form>

   </div>
  </body><!-- close container -->
</html>
